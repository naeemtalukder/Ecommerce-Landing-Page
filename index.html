<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Landing-Page</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="banner">
        
        <!-- Header section -->
        <header>
            <a href="#" class="logo">Watch</a>
            <div class="toggle" onclick="toggle();"></div>
        </header>

        <!-- Content -->
        <div class="content">

            <!-- Content Box -->
            <div class="contentBx">
                <h2>Future on<br>your Hand</h2>
                <p>The aluminum case is lightweight and made from 100 percent recycled
                     aerospace-grade alloy. The Solo Loop is made from soft, 
                     stretchable silicone and designed for ultracomfort with no clasps or buckles.
                </p>
                <a href="#">Buy Now</a>
            </div>

            <!-- Images Bx -->
            <div class="imgBx">
                <img src="images/watch.png" alt="watch.png">
            </div>
        </div>

        <!-- Social Media Icon -->
        <ui class="social">
            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
        </ui>


        <!-- Menu -->
        <ui class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
        </ui>

    </section>

    <!-- Javascript Section  -->
    <script type="text/javascript">
        function toggle() {
            const toggle = document.querySelector('.toggle');
            const banner = document.querySelector('.banner');
            toggle.classList.toggle('active')
            banner.classList.toggle('active')
        }
    </script>

</body>
</html>
